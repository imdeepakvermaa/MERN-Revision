<!DOCTYPE html>

<html>
  <body>
    <!--specifying width and height using SVG tag-->

    <svg width="100" height="100">
      <!--The <circle> element is used to draw a circle-->

      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="Violet"
        stroke-width="4"
        fill="pink"
      />
    </svg>
  </body>
</html>
